<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>currentTime1:{{currentTime1()}}</p> <br>
    <!--计算属性依旧当作属性使用-->
    <p>currentTime2:{{currentTime2}}</p>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello,Vue!"
        },
        methods: {
            currentTime1: function () {
                return Date.now(); //返回当前时间戳
            }
        },
        computed: { //计算属性 methods和computed里面的方法名字可以重复(不建议) 重名之后只会调用methods中的方法
            currentTime2: function () { //有缓存
                return Date.now(); //返回当前时间戳
            }
        }
    });
</script>

</body>
</html>
