<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--<input type="text" v-model="msg"> {{msg}}-->
    <!--<textarea v-model="msg"></textarea> {{msg}}-->
    <input type="radio" name="sex" value="男" v-model="gender">男
    <input type="radio" name="sex" value="女" v-model="gender">女
    <p>你选择的是:{{gender}}</p>
    <hr>
    <select v-model="selected">
        <option value="" disabled>--请选择--</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    value:{{selected}}
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "",
            checked: false,
            gender: '',
            selected: ''
        },
        methods: { // 方法必须定义在Ve的Methods对象中

        }
    })
</script>
</body>
</html>
