<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
        鼠标悬停可查看此处动态绑定的提示信息!
    </span>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        },
    })
</script>
</body>
</html>
